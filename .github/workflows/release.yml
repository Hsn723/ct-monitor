name: release
on:
  push:
    branches:
      - master
    paths:
      - VERSION
permissions:
  contents: write
  id-token: write
  packages: write
  attestations: write
jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      release: ${{ steps.tag.outputs.release }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Read version
        id: version
        run: |
          if [ ! -f VERSION ]; then
            echo "VERSION file not found!"
            exit 1
          fi
          echo "VERSION=v$(cat VERSION)" >> $GITHUB_OUTPUT
      - name: Check if tag exists
        id: tag
        run: |
          TAG="${{ steps.version.outputs.VERSION }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "release=false" >> $GITHUB_OUTPUT
          else
            echo "release=true" >> $GITHUB_OUTPUT
          fi
      - name: Create tag
        if: steps.tag.outputs.release == 'true'
        run: |
          TAG="${{ steps.version.outputs.VERSION }}"
          git tag "$TAG"
          git push origin "$TAG"
  release:
    runs-on: ubuntu-latest
    needs: tag
    if: needs.tag.outputs.release == 'true'
    env:
      DOCKER_CLI_EXPERIMENTAL: "enabled"
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: sigstore/cosign-installer@v3.10.0
      - uses: anchore/sbom-action/download-syft@v0.20.7
      - name: GHCR Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup go
        uses: actions/setup-go@v6
        with:
          go-version: stable
      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Attest checksums
        uses: actions/attest-build-provenance@v3
        with:
          subject-checksums: ./dist/checksums.txt
