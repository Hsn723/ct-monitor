apiVersion: v1
data:
  config.toml: |
    [[domain]]
      name = "example.com"
    [alert_config]
      mailer_config = "smtp"
    [smtp]
      from = "from@localhost"
      to = "root@localhost"
      server = "postfix.default.svc"
      port = 25
kind: ConfigMap
metadata:
  name: ct-monitor-config
---
apiVersion: batch/v1
kind: CronJob
metadata:
  labels:
    app.kubernetes.io/name: ct-monitor
  name: ct-monitor
spec:
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: ct-monitor
        spec:
          containers:
          - image: quay.io/hsn723/ct-monitor:latest
            imagePullPolicy: Never
            name: ct-monitor
            volumeMounts:
            - mountPath: /etc/ct-monitor/config.toml
              name: config-volume
              subPath: config.toml
            - mountPath: /var/log/ct-monitor
              name: positions-volume
          restartPolicy: OnFailure
          volumes:
          - name: positions-volume
            persistentVolumeClaim:
              claimName: ct-monitor-position
          - configMap:
              name: ct-monitor-config
            name: config-volume
  schedule: '*/1 * * * *'
  startingDeadlineSeconds: 60
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ct-monitor-position
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Mi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: main-cf
data:
  main.cf: |
    maillog_file = /dev/stdout
    mydestination = localhost
    mynetworks = 10.0.0.0/8 127.0.0.0/8
    smtpd_relay_restrictions = permit_mynetworks, defer_unauth_destination
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postfix
  labels:
    app.kubernetes.io/name: postfix
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: postfix
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postfix
    spec:
      containers:
      - image: quay.io/cybozu/postfix:3.4
        imagePullPolicy: IfNotPresent
        name: postfix
        ports:
        - containerPort: 25
        volumeMounts:
        - name: main-cf
          mountPath: /etc/postfix/main.cf
          subPath: main.cf
      volumes:
      - name: main-cf
        configMap:
          name: main-cf
---
apiVersion: v1
kind: Service
metadata:
  name: postfix
spec:
  selector:
    app.kubernetes.io/name: postfix
  ports:
  - name: smtp
    port: 25
    targetPort: 25
